<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasas de Natalidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .data-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        .table {
            white-space: nowrap;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #dee2e6;
        }
        .refresh-info {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="text-center">Tasas de Natalidad Mundial</h1>
            <p class="text-center text-muted">Datos proporcionados por Our World in Data</p>
        </div>

        <div class="alert alert-info">
            Mostrando los primeros 100 registros de un total de {{ dataframe_size }} registros disponibles.
        </div>

        <div class="mb-4">
            <a href="/refresh" class="btn btn-primary">
                <i class="bi bi-arrow-clockwise"></i> Actualizar Datos
            </a>
            <div class="refresh-info">
                Última actualización: {{ current_time }}
            </div>
        </div>

        <div class="data-container">
            {{ table|safe }}
        </div>

        <footer class="mt-5 text-center text-muted">
            <p>Aplicación desarrollada con FastAPI y Pandas</p>
        </footer>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
